{% extends "pdf_extract/layout.html" %}
{% load static %}

{% block body %}
<div class="col-md-8 mx-auto mb-4">
    <div class="card p-4 shadow">
        <h5 class="card-title font-weight-bold">Text Details</h5>
        <p>{{extract.extract|linebreaks}}</p>
        <p>Document Uploaded on <strong>{{extract.document.uploaded_at}}</strong></p> 
        <a class="btn btn-info" href="{{extract.document.document.url}}">View the Document</a>
        
    </div>
</div>

{% endblock%}
