{% extends "pdf_extract/layout.html" %}
{% load static %}

{% block body %}
<div class="col-lg-6 col-md-6 mx-auto my-4 text-center card shadow p-4" >
    <form method="post" enctype="multipart/form-data">
        <h5 class="pr-2 mb-3">Upload .pdf, .pnj or .jpeg files</h5>
        {% csrf_token %}
        <div class="pl-5">
            {{ form.as_p }}
        </div>
        
        <button class="btn btn-success btn-block" type="submit">
            Upload
        </button>
      </form>
    <h1>{{form_name}} {{form_url}}</h1>
</div>

{% endblock%}
